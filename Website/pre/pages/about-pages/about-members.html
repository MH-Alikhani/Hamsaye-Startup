<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/about-member.css" />
    <link
      rel="shortcut icon"
      type="image"
      href="/assets/images/logo/logo-gold.png"
    />
    <title>همسایه | درباره اعضاء</title>
  </head>
  <body>
    <!-- Header section -->
    <header class="header">
      <!-- Navigation menu -->
      <nav class="navigation">
        <a class="navigation__link" href="/pages/about-pages/about-page.html">
          درباره ما
        </a>
        <a href="/index.html">
          <img
            class="navigation__logo"
            src="/assets/images/logo/logo-gold.png"
            alt="لوگو"
          />
        </a>
        <a class="navigation__link" href="/pages/contact-us.html">
          ارتباط با ما
        </a>
      </nav>
    </header>
    <!-- Main content section -->
    <main>
      <!-- Member section -->
      <section class="member-section">
        <!-- Card holder for managers and founders -->
        <div class="card-holder">
          <h3 class="card-header">مدیران و بنیان‌گذاران</h3>
          <div class="card">
            <img
              class="card__img"
              src="/assets/images/person-pic/master.png"
              alt="عکس مدیر"
            />
            <div class="card__text-holder">
              <span class="text">محمد حسین علی خانی</span>
              <span class="text">بنیان‌گذار</span>
            </div>
          </div>
        </div>

        <!-- Card holder for development and design team -->
        <div class="card-holder">
          <h3 class="card-header">توسعه و طراحی</h3>
          <div class="holder">
            <!-- Front-end developer card -->
            <div class="card">
              <img
                class="card__img"
                src="/assets/images/person-pic/lead-f.png"
                alt="عکس توسعه‌دهنده فرانت‌اند"
              />
              <div class="card__text-holder">
                <span class="text">محمد مهدی عرب</span>
                <span class="text">توسعه‌دهنده فرانت‌اند</span>
              </div>
            </div>

            <!-- Back-end developer card -->
            <div class="card">
              <img
                class="card__img"
                src="/assets/images/person-pic/lead-b.png"
                alt="عکس توسعه‌دهنده بک‌اند"
              />
              <div class="card__text-holder">
                <span class="text">پوریا غفار بیگی</span>
                <span class="text">توسعه‌دهنده بک‌اند</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
